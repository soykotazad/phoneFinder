<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <h1 class="text-4xl mb-8">Hunting Phone </h1>

</div>

<main  class="container mx-20 mt-4">

    <section class="bg-gray-100 p-4 m-4" >
        <input id="search-F" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
        <button onclick=" handleSearch()" class="btn btn-active btn-accent">search</button>
    </section>


    <section>

        <div id="load" class="text-center mx-20 hidden">
            <span class="loading loading-ring caret-lime-500 bg-green-600 loading-lg"></span>
        </div>

        
      <div id="phoneContainer"  class="mx-20 mt-4 grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1 ">
      
    
    </div>
     <!-- show allbutonnnn -->
    <div id="show-all" class="hidden text-center my-32 ">
        <button onclick="handleShow()" class="btn btn-accent " >  Show all </button>
    </div>


    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="">open modal</button> -->
<dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="showDetailsphoneName"  class="font-bold text-lg">Hello!</h3>
    <div id="show-details-container">

    </div>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
   </div>
</dialog>
</section>


</main>


<!-- sccccc -->
<script src="p.js"></script>
</body>
</html>
